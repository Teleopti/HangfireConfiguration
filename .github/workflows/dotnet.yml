name: .NET

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup SqlServer (docker)
      run: |
          docker run -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=P@ssw0rd2" -e "MSSQL_PID=Standard" -p 1433:1433 -d tobiasfenster/mssql-server-dev-unsupported:2019-latest

    - name: Setup PostgreSQL (choco)
      shell: pwsh
      run: |
          choco install postgresql13 --no-progress --params '/Password:root'
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Setup nuget Hangfire.Pro source
      run: |
          dotnet nuget remove source "HangfirePro"
          dotnet nuget add source https://nuget.hangfire.io/nuget/hangfire-pro/v3/index.json -u ${{ secrets.HANGFIRE_PRO_USERNAME }} -p ${{ secrets.HANGFIRE_PRO_PASSWORD }} --store-password-in-clear-text
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release "-p:Version=2.0.${{ github.run_number }}"
      
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      
