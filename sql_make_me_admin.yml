#
# This assumes 'sa' has the default sql password part of our custom virtual-environments win2019 build
#
steps:
    - pwsh: |
          if($null -eq (Get-Module dbatools -ListAvailable)) {
            throw "Missing PowerShell dbatools"
          }
          $cred = [System.Management.Automation.PSCredential]::new('sa', ('P@ssword!!' | ConvertTo-SecureString -AsPlainText -Force))
          New-DbaLogin -SqlInstance localhost -Login "$($env:COMPUTERNAME)\$($env:USERNAME)" -SqlCredential $cred -Force | Set-DbaLogin -AddRole sysadmin
          Invoke-DbaQuery -SqlInstance localhost -Query 'SELECT CURRENT_USER, SYSTEM_USER'
      displayName: Set current account as admin
