version: 0.4.{build}
image: Visual Studio 2017
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
services: mssql2017
nuget:
  account_feed: true
  project_feed: true
before_build:
- cmd: nuget restore
build:
  verbosity: minimal
artifacts:
- path: '**\*.nupkg'
  name: NuGet packages
deploy:
- provider: NuGet
  api_key:
    secure: oy2mo2cgfp3jaqxchmkqu2svc7lhlgsuxfocoht3kr4a7u